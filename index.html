<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sartarite Name Generator</title>
    <style>
        body {
            font-family: "Georgia", serif;
            text-align: center;
            margin: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 20px;
            border-radius: 10px;
        }
        #nameResult {
            font-size: 18px;
            font-weight: bold;
            color: white !important;
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0078D7;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h2 style="font-size: 18px;">‚öîÔ∏è Sartarite Name Generator</h2>
    <p>Select name type:</p>
    <button onclick="generateName('male')">Male Name</button>
    <button onclick="generateName('female')">Female Name</button>
    <p id="nameResult">üé≤ Choose a name type to generate</p>

    <script>
        const malePrefixes = [
            "ar", "bren", "cal", "dor", "fen", "gar", "har", "jor", "kar", "lor",
            "mar", "nor", "or", "per", "quen", "rik", "sor", "tar", "ulf", "ven", "yan"

        const maleSuffixes = [
            "alor", "and", "arl", "brast", "dath", "daral", "dovar", "drinor", "dros", "durev",
            "en", "estan", "fin", "gandi", "ganvar", "gor", "gradus", "harl", "ister", "kar",
            "lanth", "mast", "niskis", "onil", "orth", "restos", "rik", "rorlar", "staval",
            "tand", "tar", "taros", "tos", "gulf", "veste", "venos", "vil", "yan"
        ];

        const femalePrefixes = [
            "a", "dara", "davor", "der", "dor", "dush", "ent", "erin", "ernal", "esra",
            "esrol", "feren", "har", "hend", "in", "ivarn", "jareen", "jarnarn", "jen", "kal",
            "ken", "leika", "lond", "mern", "mir", "morgan", "natal", "nesrest", "ondur", "onel",
            "oran", "ori", "samast", "senren", "sora", "seren", "vasan", "yan"
        ];
        const femaleSuffixes = [
            "a", "ala", "ali", "ana", "asa", "ava", "dessa", "destra", "dinna", "dira",
            "drella", "durisa", "ela", "erlanda", "est", "eth", "eva", "gala", "i", "ias",
            "illa", "ina", "ioth", "ira", "isen", "ir", "karne", "lartha", "randa", "renava",
            "sin", "sta", "sulva", "vala", "vali", "ya", "yana", "yara"
        ];

        function generateName(type) {
            let first, suffix;

            if (type === 'male') {
                first = malePrefixes[Math.floor(Math.random() * malePrefixes.length)];
                suffix = maleSuffixes[Math.floor(Math.random() * maleSuffixes.length)];
            } else {
                first = femalePrefixes[Math.floor(Math.random() * femalePrefixes.length)];
                suffix = femaleSuffixes[Math.floor(Math.random() * femaleSuffixes.length)];
            }

            document.getElementById("nameResult").innerHTML = `‚ú® Your name: ${first}${suffix} ‚ú®`;
        }
    </script>

</body>
</html>
